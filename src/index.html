<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="container">
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Добавить товар</h3>
        <form class="form" name="new" novalidate>
          <input minlength="3" maxlength="10" type="text" autocomplete="off" name="name-card" class="form__input form__input_type_name" placeholder="Название" />
          <span id="name-card-error" class="error"></span>
          <input min="1" max="20" type="number" autocomplete="off" name="price" class="form__input form__input_type_price" placeholder="Цена" />
          <span id="price-error" class="error"></span>
          <input type="url" autocomplete="off" name="link" class="form__input form__input_type_link-url" placeholder="Ссылка на картинку" />
          <span id="link-error" class="error"></span>
          <button type="submit" class="button form__button form__button_add">
            Добавить
          </button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="user" novalidate>
          <input type="text" autocomplete="off" name="user-name" class="form__input" minlength="2" required placeholder="Имя" />
          <span id="user-name-error" class="error"></span>
          <input autocomplete="off" name="about" class="form__input" required minlength="2" placeholder="О себе" />
          <span id="about-error" class="error"></span>
          <input type="email" autocomplete="off" name="email" class="form__input" required placeholder="Email" />
          <span id="email-error" class="error"></span>
          <input autocomplete="off" type="tel" name="phone" class="form__input" pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?" placeholder="Введите телефон" title="Введите телефон в формате +7 999 999 99 99 или 8 999 999 99 99" />
          <span id="phone-error" class="error"></span>
          <button type="submit" class="button form__button form__button_add">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Регистрация</h3>
        <form class="form" name="new" novalidate>
          <input type="text" autocomplete="off" name="text" class="form__input form__input_type_name" minlength="8" required placeholder="Имя">
          <span id="text-error" class="error"></span>

          <section class="form__section">
            <input type="password" autocomplete="off" name="password" class="form__input form__input_type_password" minlength="8" required placeholder="Пароль">
            <span id="password-error" class="error"></span>
            <button class="form__toggle-password" type="button" aria-label="Показать пароль как простой текст. Предупреждение: это покажет ваш пароль на экране.">
              Показать пароль
            </button>
          </section>
          <section class="form__section">
            <input type="password" autocomplete="off" name="password-repeat" class="form__input form__input_type_password-repeat" minlength="8" required placeholder="Повторите пароль">
            <span id="password-repeat-error" class="error"></span>
            <button class="form__toggle-password" type="button" aria-label="Показать пароль как простой текст. Предупреждение: это покажет ваш пароль на экране.">
              Показать пароль
            </button>
          </section>

          <button type="submit" class="button form__button form__button_add"> Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>


  <form class="form-new" name="new" novalidate>
    <input type="text" autocomplete="off" name="text" class="form__input form__input_type_name" minlength="8" required placeholder="Имя">
    <span id="text-error" class="error"></span>

    <section class="form__section">
      <input type="password" autocomplete="off" name="password" class="form__input form__input_type_password" minlength="8" required placeholder="Пароль">
      <span id="password-error" class="error"></span>
      <button class="form__toggle-password" type="button" aria-label="Показать пароль как простой текст. Предупреждение: это покажет ваш пароль на экране.">
        Показать пароль
      </button>
    </section>
    <section class="form__section">
      <input type="password" autocomplete="off" name="password-repeat" class="form__input form__input_type_password-repeat" minlength="8" required placeholder="Повторите пароль">
      <span id="password-repeat-error" class="error"></span>
      <button class="form__toggle-password" type="button" aria-label="Показать пароль как простой текст. Предупреждение: это покажет ваш пароль на экране.">
        Показать пароль
      </button>
    </section>

    <button type="submit" class="button form__button form__button_add"> Зарегистрироваться</button>
  </form>
  <script defer src="./scripts/index.js" defer></script>
  <script defer src="./scripts/validation.js" defer></script>
</body>

</html>
